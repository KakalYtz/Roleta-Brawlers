<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="imgb/icon.png">
  <link rel="apple-touch-icon" href="imgb/icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcc00">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta de Brawlers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b4f);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(21,21,37,0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #000;
    }

  .logo {
  width: 130px;
  height: 130px;

  border-radius: 50%;      /* deixa redonda */
  object-fit: cover;       /* n√£o distorce a imagem */

  margin-bottom: 10px;

  box-shadow:
    0 0 15px rgba(0,0,0,0.6),
    0 0 25px rgba(255,204,0,0.6);

  animation: pulse 2s infinite; /* anima√ß√£o */
}
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

    }

    .result {
      background: #222244;
      border-radius: 12px;
      padding: 12px;
      margin: 16px 0;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .brawler {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #000;
      border-radius: 12px;
      padding: 10px;
      margin: 8px 0;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: pop 0.3s ease-out;
    }

    input[type=number] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 6px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 0 #cc7700;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #cc7700;
    }

    footer {
      margin-top: 10px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  
  .shine {
  font-size: 1.6rem;
  font-weight: bold;
  text-align: center;

  background: linear-gradient(
    90deg,
    #ffcc00 0%,
    #ffffff 50%,
    #ffcc00 100%
  );

  background-size: 200% auto;
  background-position: 0 center;

  -webkit-background-clip: text;
  background-clip: text;

  -webkit-text-fill-color: transparent;
  color: transparent;

  animation: shine 5s linear infinite;

  /* REMOVE sombra que causava o texto duplicado */
  text-shadow: none;
}

@keyframes shine {
  0% {
    background-position: 200% center;
  }
  100% {
    background-position: -200% center;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <img src="imgb/logo.png" class="logo">
    <h1 class="shine">Roleta de Brawlers</h1>
    <p>üî• Desafio aleat√≥rio do dia üî•</p>
    

    <div class="result" id="result"></div>

    <label>Quantidade de brawlers:</label>
    <input type="number" id="qty" min="1" max="10" value="2">

    <label style="display:block;margin:6px 0;">
      <input type="checkbox" id="noRepeat" checked> N√£o repetir brawler
    </label>

    <button onclick="spin()">GIRAR ROLETA</button>

    <footer>
  Projeto f√£ ‚Äî n√£o oficial da Supercell<br>
  Vers√£o 1.0
</footer>

  </div>
  

  <script>
    const brawlers = [
      "Shelly","Nita","Colt","Bull","Brock","El Primo","Barley","Poco","Rosa",
      "Jessie","Dynamike","Tick","8-Bit","Rico","Darryl","Penny","Carl","Jacky",
      "Gus","Bo","Emz","Stu","Piper","Pam","Frank","Bibi","Bea","Nani","Edgar","Colette",
      "Griff","Grom","Bonnie","Hank","Pearl","Belle","Buzz","Ash","Lola","Sam","Gale",
      "Mandy","Maisie","Larry e Lawrie","Fang","Eve","Janet","Otis","Gray","R-T","Willow","Doug",
      "Chuck","Charlie","Angelo","Berry","Mortis","Tara","Gene","Max","Mr. P","Shade","Meeple",
      "Sprout","Byron","Squeak","Lou","Ruffs","Spike","Crow","Leon","Sandy","Amber","Meg",
      "Surge","Chester","Cordelius","Kit","Lily","Clancy","Moe","Juju","Ollie","Lumi",
      "Finx","Jae-Yong","Alli","Mina","Ziggy","Gigi","GlowBert","Draco","Kenji","Pierce",
      "Kaze","Mico","Melodie","Trunk","Buster"
    ];
  
    function spin() {
      const sound = document.getElementById("popSound");
      sound.currentTime = 0;
      sound.play();

      
      const qty = Number(document.getElementById("qty").value) || 1;
      const noRepeat = document.getElementById("noRepeat").checked;

      let selected = [];
      let pool = [...brawlers];

      for (let i = 0; i < qty; i++) {
        if (noRepeat && pool.length === 0) break;
        const source = noRepeat ? pool : brawlers;
        const index = Math.floor(Math.random() * source.length);
        const chosen = source[index];
        selected.push(chosen);
        if (noRepeat) pool.splice(index, 1);
      }

      document.getElementById("result").innerHTML = selected
        .map(b => `<div class="brawler">${b}</div>`)
        .join("");
    }
  if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("Erro no SW:", err));
}

  </script>
  <audio id="popSound" src="imgb/rl.mp3" preload="auto"></audio>

</body>
</html>
